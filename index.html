<!DOCTYPE html>
<html>
<head>
  <title>Biblioteca DAO</title>
  <meta charset="UTF-8">
  <!-- CSS -->
  <link rel="stylesheet" href="./lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link href="./lib/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
  
    <div class="row">
      <h1>Biblioteca DAO</h1>
      
      <!-- To show the events or errors to the user -->
      <div id="info"></div>
      
      <div class="col-md-6">      
        <h2>Gestionar</h2>
        
        <!-- Form to invite other people to the DAO -->
        <div class="form-group">
          <label for="userAddr">Invitar al DAO:</label>
          <div class="input-group text-center">
            <input type="text" class="form-control" id="userAddr" placeholder="DirecciÃ³n del usuario">      
            <span class="input-group-btn">
              <button class="btn btn-default" onclick="invite()">Invitar</button>
            </span>
          </div>
        </div>
        
        <!-- Form to register a new book in the DAO -->
        <div class="form-group">
          <label for="userAddr">Registrar libro en el DAO:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="newIsbn" placeholder="ISBN del libro">
            <span class="input-group-btn">
              <button class="btn btn-default" onclick="newBook()">Registrar</button>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  
    <div class="row">
      
      <!-- List of books available to borrow -->
      <div class="col-md-6">
        <h2>Libros disponibles</h2>
        <div id="booksInDao">
        </div>
      </div>
      
      <!-- Books that you are reading (they are not available to others) -->
      <div class="col-md-6">
        <h2>Leyendo</h2>
        <div id="myBooks">
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./lib/jquery-2.0.0.min.js"></script>
  <script src="./lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="./lib/web3.min.js"></script>
  <script src="./lib/custom.js"></script>
</body>
</html>
